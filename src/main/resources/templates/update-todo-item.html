<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
  <title>Todo App</title>
</head>
<body>
<div class="container">
  <div class="col-md-6">
    <form action="#"
          th:object="${todo}"
          th:action="@{/todo/{id}(id=${todo.id})}"
          method="post">
      <div class="form-group">
        <label for="description">Description</label>
        <input class="form-control" type="text" th:field="*{description}" id="description" placeholder="Add a description">
        <div class="checkbox">
          <label>
            <input type="checkbox" th:checked="${complete} == true" th:field="*{complete}" id="complete">
            Complete
          </label>
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Update</button>
      <input type="hidden" th:field="*{createdDate}"/>
      <input type="hidden" th:field="*{modifiedDate}">
    </form>
  </div>
</div>
</body>
</html>
